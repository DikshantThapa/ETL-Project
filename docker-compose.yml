version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: etl_db
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - postgres
    ports:
      - "8000:8000"

volumes:
  postgres_data:
